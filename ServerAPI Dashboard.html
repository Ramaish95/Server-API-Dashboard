function CallServerAPI(Instnace,url,InstanceId,count,ServerName){
   // alert(Instnace);
    fetch(url)
    .then(response => {
    var tableData1;    var tableData2;    var tableData3;    var tableData4;    var tableData5;    var ZcnColor;
    if (response.ok) {
		console.log(Instnace+" Response OK");
        //alert("Dev API");
            console.log(response.status);
            ZColor="style='color:green'";
            
            if(count==1){
                /*Adding Instance Name only First Time*/
                $(InstanceId).append("<span "+ZColor+"> "+ Instnace +"</span>");

                tableData1= "<div style='color:green'>"+ServerName+"</div>";
                $(InstanceId+'ip'+count).append(tableData1);
            }            
            if(count==2){
                tableData2= "<div style='color:green'>"+ServerName+"</div>";
                $(InstanceId+'ip'+count).append(tableData2);
            } 
            if(count==3)
            {
                tableData3= "<div style='color:green'>"+ServerName+"</div>";
                $(InstanceId+'ip'+count).append(tableData3);
            } 
            if(count==4){
                tableData4= "<div style='color:green'>"+ServerName+"</div>";
                $(InstanceId+'ip4').append(tableData4);
            } 
            if(count==5){
                tableData5= "<div style='color:green'>"+ServerName+"</div>";
                $(InstanceId+'ip5').append(tableData5);
            } 
          
      return response.json(); // Parse the response data as JSON
    } else {
            console.log(Instnace+" Response Not OK")
            ZColor="style='color:red'";
            
            if(count==1){
                /*Adding Instance Name only First Time*/
                //$(InstanceId).append("<span "+ZcnColor+"> "+ Instnace +"</span>");
                $(InstanceId).replaceWith("<span "+ZColor+"> "+ Instnace +' &#8595;'+"</span>")
                tableData1= "<div style='color:red'>"+ServerName+"</div>";
                $(InstanceId+'ip'+count).append(tableData1);
            }            
            if(count==2){
                $(InstanceId).replaceWith("<span "+ZColor+"> "+ Instnace +' &#8595;'+"</span>")

                tableData2= "<div style='color:red'>"+ServerName+"</div>";
                $(InstanceId+'ip'+count).append(tableData2);
            } 
            if(count==3)
            {
                $(InstanceId).replaceWith("<span "+ZColor+"> "+ Instnace +' &#8595;'+"</span>")
                tableData3= "<div style='color:red'>"+ServerName+"</div>";
                $(InstanceId+'ip'+count).append(tableData3);
            } 
            if(count==4){
                $(InstanceId).replaceWith("<span "+ZColor+"> "+ Instnace +' &#8595;'+"</span>")
                tableData4= "<div style='color:red'>"+ServerName+"</div>";
                $(InstanceId+'ip4').append(tableData4);
            } 
            if(count==5){
                $(InstanceId).replaceWith("<span "+ZColor+"> "+ Instnace +' &#8595;'+"</span>")
                tableData5= "<div style='color:red'>"+ServerName+"</div>";
                $(InstanceId+'ip5').append(tableData5);
            } 
            //throw new Error('API request failed');
      return response.json();
    }
  })

                
}
